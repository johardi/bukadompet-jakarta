<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>Buka Dompet Jakarta</title>

    <!-- Font awesome CSS -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- Chosen option picker CSS -->
    <link rel="stylesheet" href="style/chosen.min.css">
    
    <!-- Fullpage slider CSS -->
    <link href="style/jquery.fullPage.css" rel="stylesheet">
        
    <!-- Custom styles -->
    <link href="style/main.css" rel="stylesheet">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $('#fullpage').fullpage({
            slidesColor: ['#7BAABE', '#4BBFC3'],
            anchors: ['utama', 'realisasi'],
            scrollOverflow: true
         });
      });
    </script>
  </head>
  <body>  

  <!-- Menu Header -->
  <div id="header">
    <div class="pageTitle">BukaDompet.Jakarta</div>
  	  <div id="displayOptions">
        <div id="yearPeriod">
          <select data-placeholder="Pilih Tahun..." class="chosen-select" id="year" tabindex="-1">
          <script type="text/template" id="yearPeriod">
             <% _.each(yearPeriods, function(year) { %>
               <option value="<%= year %>"><%= year %></option>
             <% }); %>
          </script>
          </select>
        </div>
        <div id="sectorSelection">
          <select data-placeholder="Pilih Sektor Anggaran..." class="chosen-select" id="sector" tabindex="-1">
          <script type="text/template" id="sectorSelection">
             <% _.each(selections, function(selection) { %>
               <option value="<%= selection.code %>"><%= selection.name %></option>
             <% }); %>
          </script>
          </select>
        </div>
        <div id="regionSelection">
          <select data-placeholder="Pilih Wilayah..." class="chosen-select" id="region" tabindex="-1">
          <script type="text/template" id="regionSelection">
            <% _.each(selections, function(selection) { %>
              <option value="<%= selection.regex %>"><%= selection.name %></option>
            <% }); %>
          </script>
          </select>
        </div>
      </div>
    </div>
  </div>

  <!-- Page content -->
  <div id="fullpage">  
    <div id="utama" class="section">
      <div id="budgetChart"><i id="spinner" class="fa fa-refresh fa-spin fa-3x"></i></div>
      <div id="legend">
         Memuat Data Anggaran...
      </div>
    </div>
    <div id="realisasi" class="section">
      <div id="budgetDonut"><i id="spinner" class="fa fa-refresh fa-spin fa-3x"></i></div>
      <div id="budgetBar">
	     <div id="budgetBarImg"><i id="spinner" class="fa fa-refresh fa-spin fa-3x"></i></div>
	     <div id="budgetBarTitle"></div>
	  </div>
    </div>
  </div>

  <!-- Placed at the end of the document so the pages load faster -->
  <script type="text/javascript" src="js/fullpage/jquery.easings.min.js" ></script>
  <script type="text/javascript" src="js/fullpage/jquery.slimscroll.min.js" ></script>
  <script type="text/javascript" src="js/fullpage/jquery.fullPage.min.js" ></script>
  <script type="text/javascript" src="js/chosen/chosen.jquery.min.js"></script>
  <script type="text/javascript" src="js/underscore.js" ></script>
  <script type="text/javascript" src="js/backbone.js" ></script>
  <script type="text/javascript" src="js/miso.ds.deps.js"></script>
  <script type="text/javascript" src="js/d3.v2.min.js"></script>
  <script type="text/javascript" src="js/accounting.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript">
	if (!('ontouchstart' in document.documentElement)) {
       $('.chosen-select').chosen();
	}    
  </script>
  </body>
</html>
