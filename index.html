<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>Buka Dompet Jakarta</title>

    <!-- Font awesome CSS -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    
    <!-- Fullpage slider CSS -->
    <link href="style/jquery.fullPage.css" rel="stylesheet">
        
    <!-- Custom styles -->
    <link href="style/main.css" rel="stylesheet">
  <link rel="stylesheet" href="style/chosen.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $('#fullpage').fullpage({
            slidesColor: ['#7BAABE']
         });
      });
    </script>
  </head>
  <body>  

  <!-- Menu Header -->
  <div id="header">
    <div class="pageTitle">BukaDompet.Jakarta</div>
  	  <div id="displayOptions">
        <div id="yearPeriod">
          <select data-placeholder="Pilih Tahun..." class="chosen-select" id="year">
          <script type="text/template" id="yearPeriod">
             <% _.each(yearPeriods, function(year) { %>
               <option value="<%= year %>"><%= year %></option>
             <% }); %>
          </script>
          </select>
        </div>
        <div id="sectorSelection">
          <select data-placeholder="Pilih Sektor Anggaran..." class="chosen-select" id="sector">
          <script type="text/template" id="sectorSelection">
             <% _.each(selections, function(selection) { %>
               <option value="<%= selection.code %>"><%= selection.name %></option>
             <% }); %>
          </script>
          </select>
        </div>
        <div id="regionSelection">
          <select data-placeholder="Pilih Wilayah..." class="chosen-select" id="region">
          <script type="text/template" id="regionSelection">
            <% _.each(selections, function(selection) { %>
              <option value="<%= selection.regex %>"><%= selection.name %></option>
            <% }); %>
          </script>
          </select>
        </div>
      </div>
    </div>
  </div>

  <!-- Page content -->
  <div id="fullpage">  
    <div id="section0" class="section">
      <div class="slide active" data-anchor="Umum">
        <div id="chart"><i class="fa fa-refresh fa-spin fa-3x"></i></div>
        <div id="legend">
          Memuat Data Anggaran...
        </div>
      </div>

      <!-- Infogram Jakarta Pusat -->
      <div class="slide" data-anchor="JakartaPusat"><h1>Tentang Jakarta Pusat</h1>
      </div>
      
      <div class="slide" data-anchor="JakartaBarat"><h1>And text</h1></div>
      <div class="slide" data-anchor="JakartaUtara"><h1>And more text</h1></div>
    </div>
  </div>

  <!-- Placed at the end of the document so the pages load faster -->
  <script type="text/javascript" src="js/fullpage/jquery.easings.min.js" ></script>
  <script type="text/javascript" src="js/fullpage/jquery.slimscroll.min.js" ></script>
  <script type="text/javascript" src="js/fullpage/jquery.fullPage.min.js" ></script>
  <script type="text/javascript" src="js/underscore.js" ></script>
  <script type="text/javascript" src="js/backbone.js" ></script>
  <script type="text/javascript" src="js/miso.ds.deps.js"></script>
  <script type="text/javascript" src="js/d3.v2.min.js"></script>
  <script type="text/javascript" src="js/accounting.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/chosen/chosen.jquery.min.js"></script>
  <script type="text/javascript">
    $('.chosen-select').chosen();
  </script>
  </body>
</html>
